    <lightning-card title="Greater of 3 Numbers">
         
        <div class="slds-m-around_medium">
            <lightning-input label="Enter First Number" onchange={firstnum} value={Num1}></lightning-input>
            <lightning-input label="Enter Second Number" onchange={secondtnum} value={Num2}></lightning-input>
            <lightning-input label="Enter Third Number" onchange={thirdnum} value={Num3}></lightning-input>

            <div class="slds-m-top_medium">
                <lightning-button-group>
                    <lightning-button label="Calculate" onclick={calculateme}></lightning-button>
                    <lightning-button label="Clear" onclick={clearme}></lightning-button>
                </lightning-button-group>
            </div>

            <template if:true={Result}>
                <p class="slds-m-top_medium">The greatest number is: <strong>{Result}</strong></p>
            </template>
        </div>

    </lightning-card>

</template>
